<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validation Form 4</title>
</head>
<body>
    <form class="myForm">
        <div class="row">
            <div class="column">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone">
                </div>
                <div class="input-group"> 
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                </div>  
                <div class="input-group">
                    <label for="pickup">Pickup Date/Time</label>
                    <input type="datetime-local" id="pickup_time">
                </div>
                <div class="input-group">
                    <label for="pickup-place">Pickup Place</label>
                    <select id="pickup_place">
                        <option value="" selected="selected">select</option>
                    </select>
                    
                </div>

                    <label for="drop">Dropoff Place</label>
                </div>
            </div>
        </div>
        <div class="options">

        </div>
    </form>

</body>
</html>
